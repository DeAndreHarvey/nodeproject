<div class='container' ng-controller='ProductController'>
  <div class='sidebar' >
    <input type="text" ng-model='filter_name' placeholder="search...">
    <h4>Add a new Product</h4>
    Name:<br>
    <input type="text" ng-model='newProduct.name'><br>
    Image(url):<br>
    <input type="text" ng-model="newProduct.image"placeholder="http://"><br>
    Description:<br>
    <input type="text" ng-model="newProduct.description" value=""><br>
    Intial Quantity:<br>
    <input type="number" ng-model="newProduct.qty" min="1" max="50"><br>
    <input class='btn-info' type="button" ng-click="AddProduct()" value="Create">
  </div>
  <div class="list">
    <div class='product' ng-repeat='product in products | filter: filter_name'>
      <img src="{{product.image}}" alt="product" /><br>
      <p ng-bind='product.name'></p>
      <p>({{product.qty}} left)</p>
    </div>

  </div>
</div>
